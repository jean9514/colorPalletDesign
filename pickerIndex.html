<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Palette design</title>
  </head>

  <body>
    <!-- Color piker -->
    <section class="colorpicker_container">
      <div class="color_picker">
        <input type="color" id="head" value="#333fff" />
        <label for="head">Color</label>
        <p id="output_hex"></p>
      </div>
    </section>

    <section class="drop_down_container">
      <label for="color-select">Color Harmony:</label>

      <select id="color-select">
        <option value="">--Please choose an option--</option>
        <option value="analogous">Analogous</option>
        <option value="monocromatic">Monocromatic</option>
        <option value="triad">Triad</option>
        <option value="compound">Compound</option>
        <option value="complementary">Complementary</option>
        <option value="shade">Shade</option>
      </select>
    </section>

    <!-- Her har hvert box der dispalyes den enkelte farve fået tildelt både id og classe 
      af hensyn til hvor i koden de skal bruges. id'et(unikt) bruges i jscriptet til beregning
       på den enkelte farves værdi. classen bruges i css således at vi kan style på dem samlet. -->
    <section class="harmony_grid">
      <div id="fare_left_color" class="harmony_box"></div>
      <div id="left_color" class="harmony_box"></div>
      <div id="base_color" class="harmony_box"></div>
      <div id="rigth_color" class="harmony_box"></div>
      <div id="fare_rigth_color" class="harmony_box"></div>
    </section>

    <script src="pickAcolor.js"></script>
  </body>
</html>
